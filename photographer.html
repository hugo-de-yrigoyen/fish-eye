<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet" />
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <a href=".">
        <img
          src="assets/images/logo.png"
          class="logo"
          alt="Fisheye Home page" />
      </a>
    </header>
    <main id="main">
      <div class="photograph-banner">
        <button
          class="contact_button"
          name="Contact Me"
          onclick="displayModal()">
          Contactez-moi
        </button>
      </div>
    </main>
    <div id="contact_modal" class="contact_modal">
      <div class="modal" role="dialog" aria-labelledby="contact_modal_h1">
        <header>
          <h1 id="contact_modal_h1">Contactez-moi</h1>
          <button
            class="button-layout"
            name="Close Contact form"
            onclick="closeModal()"
            id="contact_modal_close">
            <img src="assets/icons/close.svg" alt="Close Contact form" />
          </button>
        </header>
        <form>
          <div>
            <label for="first_name">Pr√©nom</label>
            <input id="first_name" />
          </div>
          <div>
            <label for="last_name">Nom</label>
            <input id="last_name" />
          </div>
          <div>
            <label for="email">Email</label>
            <input type="email" id="email" />
          </div>
          <div>
            <label for="message">Votre message</label>
            <input class="contact_message" id="message" />
          </div>
          <button id="contact_button" class="contact_button" name="send">
            Envoyer
          </button>
        </form>
      </div>
    </div>
    <script src="scripts/templates/template-profile.js" type="module"></script>
    <script src="scripts/templates/template-pictures.js" type="module"></script>
    <script src="scripts/pages/photographer.js" type="module"></script>
    <script src="scripts/utils/contactForm.js"></script>
  </body>
</html>
